@let searchLocal = searcher();

<mat-form-field class="searcher__Width">
    <mat-label>Search character</mat-label>
    <input matInput type="text" [formControl]="searchLocal">
    @if (searchLocal.value) {
    <button matSuffix mat-icon-button aria-label="Clear" (click)="searchLocal.setValue('')">
        <mat-icon>close</mat-icon>
    </button>
    }
</mat-form-field>
