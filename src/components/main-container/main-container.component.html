<div>
  @if (characters$ | async; as characters) { @for (character of characters;
  track character.id) { @defer (on viewport) {
  <app-character-card
    [character]="character"
    (loaded)="makeApiCall($event)"
    [characterInfo]="characterInfo[character.id]"
  />
  } @placeholder {
  <div class="placeholder"></div>
  } } }
</div>
